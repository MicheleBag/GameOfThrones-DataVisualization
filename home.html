<head>
    <title>GoT-Data Visualization</title>
</head>

<body>
<div>
    <div style="width: 80%; float:left; border: solid; box-sizing: border-box;">
        <svg width="80%" height="100"></svg>
     </div>
     <div style="width: 20%; float:right" class="filter_options">
        <h1>Filter options</h1>
        <h3>Relations</h3>
        <input class="filter_relation" value="family" type="checkbox" name="checkbtn_rel" >Family</input><br>

        <input class="filter_relation" value="lover" type="checkbox" name="checkbtn_rel" >Lover</input><br>
        <input class="filter_relation" value="allegiance" type="checkbox" name="checkbtn_rel" >Allegiance</input><br>
        <h3>Houses</h3>
        <div style="width: 50%; float:left" class="filter_options">
            <input class="filter_house" value="Arryn" type="checkbox" name="checkbtn_nodes" >Arryn</input><br>
            <input class="filter_house" value="Baelish" type="checkbox" name="checkbtn_nodes" >Baelish</input><br>
            <input class="filter_house" value="Baratheon" type="checkbox" name="checkbtn_nodes" >Baratheon</input><br>
            <input class="filter_house" value="Bolton" type="checkbox" name="checkbtn_nodes" >Bolton</input><br>
            <input class="filter_house" value="Clegane" type="checkbox" name="checkbtn_nodes" >Clegane</input><br>
            <input class="filter_house" value="Dayne" type="checkbox" name="checkbtn_nodes" >Dayne</input><br>
            <input class="filter_house" value="Dondarrion" type="checkbox" name="checkbtn_nodes" >Dondarrion</input><br>
            <input class="filter_house" value="Frey" type="checkbox" name="checkbtn_nodes" >Frey</input><br>
            <input class="filter_house" value="Greyjoy" type="checkbox" name="checkbtn_nodes" >Greyjoy</input><br>
            <input class="filter_house" value="Lannister" type="checkbox" name="checkbtn_nodes" >Lannister</input><br>
            <input class="filter_house" value="Martell" type="checkbox" name="checkbtn_nodes" >Martell</input><br>
            <input class="filter_house" value="Mormont" type="checkbox" name="checkbtn_nodes" >Mormont</input><br>
            <input class="filter_house" value="Payne" type="checkbox" name="checkbtn_nodes" >Payne</input><br>
        </div>
        <div style="width: 50%; float:right" class="filter_options">
            <input class="filter_house" value="Redwyne" type="checkbox" name="checkbtn_nodes" >Redwyne</input><br>
            <input class="filter_house" value="Reed" type="checkbox" name="checkbtn_nodes" >Reed</input><br>
            <input class="filter_house" value="Stark" type="checkbox" name="checkbtn_nodes" >Stark</input><br>
            <input class="filter_house" value="Targaryen" type="checkbox" name="checkbtn_nodes" >Targaryen</input><br>
            <input class="filter_house" value="Tarth" type="checkbox" name="checkbtn_nodes" >Tarth</input><br>
            <input class="filter_house" value="Thorne" type="checkbox" name="checkbtn_nodes" >Thorne</input><br>
            <input class="filter_house" value="Tully" type="checkbox" name="checkbtn_nodes" >Tully</input><br>
            <input class="filter_house" value="Tyrell" type="checkbox" name="checkbtn_nodes" >Tyrell</input><br>
            <input class="filter_house" value="Night's Watch" type="checkbox" name="checkbtn_nodes" >Night's Watch</input><br>
            <input class="filter_house" value="Sand Snakes" type="checkbox" name="checkbtn_nodes" >Sand Snakes</input><br>
            <input class="filter_house" value="Free Folk" type="checkbox" name="checkbtn_nodes" >Free Folk</input><br>
            <input class="filter_house" value="undefined" type="checkbox" name="checkbtn_nodes" >Without house</input><br>
        </div>

    </div>
</div>
    <!-- Include d3.js from a CDN. -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Include our script that will make our bar chart. -->
    <script type="text/javascript" src="chart.js"></script>
